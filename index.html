<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="canvas-wrap">
        <canvas></canvas>
        <div class="menu">
            <div class="hide"><img src="images/icon_arrow.svg" alt=""></div>
            <div class="colors"></div>
            <div class="tools">
                <div value="brush"><img src="images/brush.svg"></div>
                <div value="pencil"><img src="images/pencil.svg"></div>
                <div value=spray><img src="images/spray.svg"></div>
                <div value="eraser"><img src="images/Eraser.svg"></div>
            </div>
            <div class="lineWidth">
                <div value="1"></div>
                <div value="2"></div>
                <div value="3"></div>
                <div value="4"></div>
                <div value="5"></div>
            </div>
            <div class="special">
                <div class="clear"></div>
            </div>

            <div class="images"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>
</html>
